<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row" style="margin-top: 20px;">
      <div class="col-md-6 offset-md-3">
        <div class="container text-center">
          <img src="../../../assets/login.png" width="100" height="100" alt="">
        </div>
        <h1 class="text-center">Registrate aqui</h1>
        <form (ngSubmit)="formSubmit()">

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>DPI</mat-label>
            <input required [(ngModel)]="user.dpi" name="dpi" matInput
              placeholder="Digite su DPI">
            <mat-hint>El DPI debe ser único</mat-hint>
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Nombre de usuario</mat-label>
            <input required [(ngModel)]="user.usuario" name="usuario" matInput
              placeholder="Digite su nombre de usuario">
            <mat-hint>El nombre de usuario debe ser único</mat-hint>
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Contraseña</mat-label>
            <input required [(ngModel)]="user.password" name="password" type="password" matInput
              placeholder="Digite su contraseña">
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Nombre</mat-label>
            <input required [(ngModel)]="user.nombre" name="nombre" matInput placeholder="Digite su nombre">
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Apellido</mat-label>
            <input required [(ngModel)]="user.apellido" name="apellido" matInput placeholder="Digite su apellido">
          </mat-form-field>

          <!-- <mat-form-field class="full-width" appearance="outline">

            <input required [(ngModel)]="user.email" name="email" type="email" matInput placeholder="Digite su email">
          </mat-form-field> -->

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Departamento</mat-label>
            <mat-select [(ngModel)]="user.departamento" name="departamento" (ngModelChange)="consultarDepartamentos()">
              <mat-option *ngFor="let listDepartamentos of listDepartamentos" [value]="listDepartamentos.id">
                {{listDepartamentos.descripcion}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Municipio</mat-label>
            <mat-select [(ngModel)]="user.municipio" name="municipio" (click)="consultarMunicipios(user.municipio)">
              <mat-option *ngFor="let listMuniDepartamento of listMuniDepartamento" [value]="listMuniDepartamento.id">
                {{listMuniDepartamento.descripcion}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          

          <div class="container text-center">
            <button mat-raised-button color="primary">Registrar</button>
            <button type="reset" type="reset" style="margin-left: 20px;" mat-raised-button
              color="accent">Limpiar</button>
          </div>
        </form>
        <br><br><br>
      </div>
    </div>
  </div>
</div>
