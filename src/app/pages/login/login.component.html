<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <div class="container text-center">
                        <img src="../../../assets/sesion.png" width="100" height="100" />
                    </div>
                    <h1 class="text-center">Inicio de sesión</h1>
                    <form (ngSubmit)="formSubmit()">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Nombre de usuario</mat-label>
                            <input [(ngModel)]="loginData.username" required  name="username" matInput
                              placeholder="Digite su nombre de usuario">
                            <mat-hint>El nombre de usuario debe ser único</mat-hint>
                          </mat-form-field>
                
                          <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Contraseña</mat-label>
                            <input [(ngModel)]="loginData.password" required  name="password" type="password" matInput
                              placeholder="Digite su contraseña">
                              <mat-hint>La contraseña debe tener al menos 8 caracteres</mat-hint>
                          </mat-form-field>

                          <div class="container text-center">
                            <button mat-raised-button color="primary">Iniciar sesión</button>
                            <button type="reset" type="reset" style="margin-left: 20px;" mat-raised-button
                              color="warn">Cancelar</button>
                          </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
